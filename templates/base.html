{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Raleway:ital,wght@0,400;0,800;1,400;1,800&display=swap" rel="stylesheet"> <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/abd052def1.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

    <section id="navbar">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <a class="navbar-brand" href=""><i class="fa-solid fa-angle-right"></i>Adelin Gruian</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    Menu <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#title">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cv">CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>


{% block content %}
{% endblock %}

    <section id="contact">
        <div class="container-fluid">
            <h2 class="contact-title">Contact me</h2>
            <div class="form">
            {{ wtf.quick_form(form, action="#contact", novalidate=True, id="email-form")}}
            </div>

            <input class="blue-button" type="submit" form="email-form" value="Send">

            <ul class="footer row">
                <div class="col-4"><a href="https://twitter.com/AdelinGruian" target="_blank"><i class="social-icon fa-brands fa-twitter"></i></a></div>
                <div class="col-4"><a href="https://www.linkedin.com/in/adelin-gruian-a150aa13a/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></div>
                <div class="col-4"><a href="https://github.com/adelingruian" target="_blank"><i class="fa-brands fa-github"></i></a></div>
            </ul>
            <div><p>Â©Copyright, Adelin Gruian, 2022</p></div>
        </div>
    </section>

</body>
</html>
